<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Happy Event planners</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
     
    </head>
    <body>
	<header class="col-xs-12 col-sm-12 col-md-12 col-lg-12 header_main black">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<img src="images/logo.png" class="img-responsive"/>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 enter_site">
			<button type="submit" class="btn enter_site_btn">Enter site</button>
		</div>	
	</header>
	
	
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no_padding">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
				<div class="item active">
				  <img class="img-responsive" src="images/1.jpg" alt="audi">
				</div>

				<div class="item">
				  <img class="img-responsive" src="images/2.jpg" alt="Martin">
				</div>
				
			  </div>

			  <!-- Left and right controls -->
			<!--   <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a> -->
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 enter_site_footer">
		<span>- Happy event planners -</span>
		<ul class="social_iconslist">
			<li><a><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
			<li><a><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
			<li><a><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
			<li><a><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
			<li><a><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
		</ul>
		</div>
	</div>
	    <script src="js/jquery-1.12.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
    </body>
</html>
